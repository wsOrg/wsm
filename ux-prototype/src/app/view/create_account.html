<div class='container'>
  <h1>Create account</h1>
  <form>
    <div class='col-lg-6'>
      <div class="form-group">
        <label for="accountName">Account Name</label>
        <input type="text" class="form-control" id="accountName" aria-describedby="emailHelp" placeholder="Enter name">
        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
      </div>

      <div class="form-group">
        <label for="accountStatus">Status</label>
        <select class="form-control" id="accountStatus">
          <option>Active</option>
          <option>Deleted</option>
          <option>On-hold</option>
        </select>
      </div>

      <div class="form-group">
        <label for="accountOwner">Account Owner</label>
        <select class="form-control" id="accountOwner">
          <option>Community Manager</option>
          <option>Others</option>
        </select>
      </div>

    </div>
    <div class='col-lg-6'>
      <div class="form-group">
        <label for="masterContactEmail">Master Contact Email</label>
        <input type="email" class="form-control" id="masterContactEmail" aria-describedby="emailHelp" placeholder="Enter email">
      </div>

      <div class="form-group">
        <h2></h2>
        <label for="location">Location</label>
        <select class="form-control" id="location">
          <option>None</option>

          <option>Kormangala</option>
          <option>Indiranagar</option>
          <option>HSR Layout Sector 4</option>
          <option>HSR Layout Sector 6</option>
          <option>Residency Road</option>
          <option>All</option>
        </select>
      </div>

      <div class="form-group">
        <h2></h2>
        <label for="sector">Sector</label>
        <select class="form-control" id="sector">
          <option>None</option>
          <option>Automotive</option>
          <option>Design</option>
          <option>Internet</option>
          <option>Marketing and Advertising</option>
        </select>
      </div>

      <div class="form-group">
        <h2></h2>
        <label for="sector">Sector</label>
        <select class="form-control" id="sector">
          <option>None</option>
          <option>ASP (Application Service Provider)</option>
          <option>Data/Telecom OEM</option>
          <option>ERP</option>
          <option>Govt/Military</option>
          <option>Large Enterprise</option>
          <option>ManagementISV</option>
        </select>
      </div>

    </div>

    <div class="form-group">
      <label for="accountDesc">Description information</label>
      <input type="text" class="form-control" id="accountDesc" aria-describedby="emailHelp" placeholder="Enter Description">
    </div>

    <h2>On boarding checklist</h2>

    <div class="form-group">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input"> Welcome mail sent
      </label>
    </div>
    <div class="form-group">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input"> Internet access provided
      </label>
    </div>

    <div class="form-group">
      <label for="cmOnboardExperience">CM's onboarding experience</label>
      <select class="form-control" id="cmOnboardExperience">
        <option>None</option>
        <option>Good</option>
        <option>Bad</option>
        <option>Neutral</option>
      </select>
    </div>

    <div class="form-group">
      <label for="feedback">Feedback</label>
      <textarea class="form-control" id="feedback" rows="3"></textarea>
    </div>

    <button class="btn btn-primary pull-right">Save</button>
    <button class="btn btn-primary pull-right">Save and New</button>
    <button class="btn btn-primary pull-right">Cancel</button>
  </form>
</div>
